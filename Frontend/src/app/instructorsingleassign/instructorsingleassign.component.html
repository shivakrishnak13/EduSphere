<title>Assignment</title>

<div class="main">
    <h2 class="title">{{assignment.title}}</h2>
    <div class="duedate">
        <span>Due Date: <strong>{{assignment.due_date}}</strong></span>
    </div>
    <div class="assignment">
        <h2>Description :</h2>
        <div class="assignmentview" [innerHTML]="assignment.description ? sanitizeAndTrustHtml(assignment.description) : 'Loading...' "></div>
    </div>
    <div class="submit">
        <span class="p-float-label">
            <input pInputText id="username" />
            <label htmlFor="username">Submit Your Link</label>
        </span>
        <span class="btn">
            <p-button label="Submit" class="button" icon="pi pi-check"></p-button>
        </span>
    </div>
</div>
