<div class="main">

<h1>Student Details</h1>
<p-table [value]="students" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Sr.no</th>
            <th>Name</th>
            <th>Major</th>
            <th>Contact Number</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student let-i="rowIndex">
        <tr>
            <td>{{ i+1 }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.major }}</td>
            <td>{{ student.contact_number }}</td>
        </tr>
    </ng-template>


</p-table>


<div class="chart">
    <h2>Assignment Submission Chart : </h2>
    <p-chart type="pie" [data]="data" width="400px" [style]="{'margin': 'auto'}" [options]="options"></p-chart>
</div>


</div>
