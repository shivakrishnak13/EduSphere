
<head>
    
    <title>Sign-Up</title>
</head>
<body>
    <div class="signup-form">
        <h2>Sign Up</h2>
        <form>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-user"></i>
            </span>
            <input pInputText placeholder="Full Name">
          </div>
      
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-envelope"></i>
            </span>
            <input pInputText placeholder="Email">
          </div>
      
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-lock"></i>
            </span>
            <input type="password" pInputText placeholder="Password">
          </div>
      
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-lock"></i>
            </span>
            <input type="password" pInputText placeholder="Confirm Password">
          </div>
      
          <button pButton type="button" label="Sign Up"></button>
        </form>
      </div>
      
</body>
