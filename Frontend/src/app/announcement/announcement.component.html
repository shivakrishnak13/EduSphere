<div class="announcement-container">
    <h1>Announcements</h1>
    <div class="announcement-list">
      <!-- Loop through your announcements and display them -->
      <div class="announcement-card" *ngFor="let announcement of announcements">
        <div class="announcement-icon">
          <!-- You can replace 'announcement-icon.png' with your icon URL -->
          <i class="pi pi-megaphone" style="font-size: 2rem"></i>
        </div>
        <div class="announcement-details">
          <h2>{{ announcement.title }}</h2>
          <p>{{ announcement.time }}</p>
        </div>
      </div>
    </div>
  </div>
