<title>My Courses</title>

<div class="main">



  <div style="display: grid; grid-template-columns: repeat(3,1fr);gap: 20px;" *ngIf="loading; else data"> 
    <div class="card"  *ngFor="let i of array">
      <div class="header">
        <p-skeleton width="100%" height="100%" borderRadius="16px"></p-skeleton>
      </div>
       <div class="content" style="margin-top: 40px;">
        <p-skeleton styleClass="mb-2" [style]="{'margin-top':'10px','height':'12px'}" borderRadius="12px"></p-skeleton>
        <p-skeleton width="10rem" styleClass="mb-2" [style]="{'margin-top':'10px','height':'12px'}" borderRadius="12px"></p-skeleton>
        <p-skeleton width="5rem" height="1rem" styleClass="mb-2" [style]="{'margin-top':'10px','height':'12px'}" borderRadius="12px"></p-skeleton>
       </div>
       <p-skeleton [style]="{'margin':'10px 0 20px 20px'}" width="15rem" height="2.5rem"></p-skeleton>
    </div>
  </div>



    <ng-template #data>
      <div class="card" *ngFor="let course of courses" >
          <div class="header">
              <img src="{{course.image}}" alt="">
          </div>
          <div class="content">
            <h5 class="title">{{course.name}}</h5>
            <p class="description">{{course.description}}</p>
            <p>Instructor : {{course.instructor? course.instructor: 'Not Assigned'}}</p>
          </div>
          <div class="footer">
            <button type="button" class="cta-button">Assignments</button>
          </div>
        </div>
    </ng-template>

    
    
   



</div>
